<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица как на фото</title>
    <style>
        table {
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ccc;
        }
        .header-bg {
            background-color: #61d2ff;
            font-weight: bold;
        }
        .row-even {
            background-color: #e7e7e7;
        }
        .row-odd {
            background-color: white;
        }
    </style>
</head>
<body>

<table>
    <tr class="header-bg">
        <th></th>
        <th>Header 2</th>
        <th>Header 3</th>
        <th>Header 4</th>
        <th>Header 5</th>
    </tr>
    <tr class="row-odd">
        <td class="header-bg">Line 1</td>
        <td>123</td>
        <td>43</td>
        <td>12</td>
        <td>76</td>
    </tr>
    <tr class="row-even">
        <td class="header-bg">Line 2</td>
        <td>123</td>
        <td>43</td>
        <td>12</td>
        <td>76</td>
    </tr>
    <tr class="row-odd">
        <td class="header-bg">Line 2</td>
        <td>63</td>
        <td>25</td>
        <td>7</td>
        <td>23</td>
    </tr>
    <tr class="row-even">
        <td class="header-bg">Line 3</td>
        <td>23</td>
        <td>23</td>
        <td>23</td>
        <td>23</td>
    </tr>
    <tr class="row-odd">
        <td class="header-bg">Line 4</td>
        <td>23</td>
        <td>23</td>
        <td>23</td>
        <td>23</td>
    </tr>
    <tr class="row-even">
        <td class="header-bg">Line 5</td>
        <td>23</td>
        <td>23</td>
        <td>23</td>
        <td>23</td>
    </tr>
    <tr class="row-odd">
        <td class="header-bg">Line 6</td>
        <td>23</td>
        <td>23</td>
        <td>23</td>
        <td>23</td>
    </tr>
    <tr class="row-even">
        <td class="header-bg">Line 1</td>
        <td>23</td>
        <td>23</td>
        <td>23</td>
        <td>23</td>
    </tr>
    <tr class="row-odd">
        <td class="header-bg">Line 7</td>
        <td>23</td>
        <td>23</td>
        <td>23</td>
        <td>23</td>
    </tr>
    <tr class="row-even">
        <td class="header-bg">Line 8</td>
        <td>23</td>
        <td>23</td>
        <td>23</td>
        <td>23</td>
    </tr>
</table>

</body>
</html>
